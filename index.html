<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXP</title>
  <style>
    /* Base styles and variables - adjusted for new color theme */
    :root {
      --point: hsl(187, 1%, 52%); /* New base color as requested */
      --spectrum: var(--point), hsl(0, 0%, 100%);
      --blur: 12;
      --brightness: 1.4;
      --speed: 1;
      --button-color: hsl(187, 1%, 52%); /* New button color */
      --button-glow: hsl(187, 1%, 70%); /* Lighter glow variant */
      --custom-flicker: linear(
        0 0% 0.5%, 0.1723 0.7925%,
        0.2408 0.865%, 0.1991 1.6425%,
        0 7.69% 13.69%, 0.3451 3.795%,
        0.0006 3.94%, 0.5332 4.37%,
        0.0001 4.895%, 0.595 5.175%,
        0.0001 6.29%, 0.6263 6.755%,
        0.0004 7.7775%, 0.4634 7.8725%,
        0.4869 8.075%, 0.6052 8.455%,
        0.6504 8.9525%, 0.0011 9.0925%,
        0.6832 10.3875%, 0.2716 11.5425%,
        0.5783 11.6675%, 0.5956 13.0475%,
        0.1565 13.6625%, 0.869 15.095%,
        0.4566 15.745%, 0.3918 15.975%,
        0.4768 16.1675%, 0.3041 17.29%,
        0.5036 17.295%, 0.9561 17.96%,
        0.4202 18.1475%, 0.9997 18.59%,
        0.9389 18.9675%, 0.5199 19.5325%,
        0.9878 19.6325%, 0.5212 19.8075%,
        0.8476 21.1625%, 0.5724 21.615%,
        0.7517 21.9%, 0.5716 22.4%,
        0.8177 22.8325%, 0.9997 23.865%, 1 25%, 1 100%
      );
    }

    /* Base styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color-scheme: dark;
      background: url("https://i.pinimg.com/originals/75/57/3b/75573b858db4ea17df3021e2fe43ab93.gif") center/cover fixed no-repeat;
      background-color: #000;
      overflow-x: hidden;
      /* Added user-select: none to prevent text selection */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Container for main content */
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      padding: 1rem;
      gap: 0.8rem; /* Reduced gap to bring elements closer */
      backdrop-filter: blur(1px);
      border-radius: 16px;
    }

    /* Profile Picture */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--button-color);
      box-shadow: 0 0 15px var(--button-glow);
      animation: starglow 4s infinite alternate ease-in-out;
      margin-bottom: 0.2rem; /* Reduced margin to bring closer to name */
      /* Added pointer-events: none to prevent image right-click menu */
      pointer-events: none;
    }

    /* Name container for effect */
    .name-container {
      position: relative;
      padding: 0.5rem;
      filter: drop-shadow(0 0 15px hsl(187, 1%, 52%, 0.5));
      margin-bottom: 0.2rem; /* Reduced margin to bring buttons closer */
    }

    /* Name text styles with new color and removed border effect */
    .name-text {
      position: relative;
      font-size: clamp(1.5rem, 1rem + 3vw, 3rem);
      padding: 0.5rem 1.5rem;
      margin: 0;
      
      /* Gradient text - updated colors */
      background: linear-gradient(90deg, hsl(0, 0%, 100%) 0%, hsl(187, 1%, 70%) 25%, hsl(0, 0%, 100%) 50%, hsl(187, 1%, 70%) 75%, hsl(0, 0%, 100%) 100%);
      background-size: 500% 100%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      
      /* Animations */
      animation: blend 15s infinite linear;
    }

    /* Name container flicker animation */
    .name-container {
      animation: flicker 5s infinite var(--custom-flicker) alternate;
    }

    /* Glow effect for name */
    .name-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      
      /* Text glow with updated colors */
      background: linear-gradient(90deg, hsl(0, 0%, 100%) 0%, hsl(187, 1%, 70%) 25%, hsl(0, 0%, 100%) 50%, hsl(187, 1%, 70%) 75%, hsl(0, 0%, 100%) 100%);
      background-size: 500% 100%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      
      /* Blur and mix blend */
      filter: blur(calc(var(--blur) * 1px)) brightness(calc(var(--brightness)));
      mix-blend-mode: plus-lighter;
      
      /* Animations */
      animation: blend 100s infinite linear;
      z-index: -1;
    }

    /* Social buttons container */
    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.2rem; /* Reduced margin to bring closer to name */
    }

    /* Button styles - updated with new color */
    .button {
      position: relative;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: bold;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 6px;
      border: 2px solid var(--button-color);
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      box-shadow: 0 0 8px var(--button-glow);
      z-index: 1;
      backdrop-filter: blur(3px);
    }

    /* Button hover effect */
    .button:hover {
      box-shadow: 0 0 15px var(--button-glow), 0 0 30px var(--button-glow);
      transform: translateY(-2px);
      background-color: rgba(0, 0, 0, 0.6);
    }

    /* Button after element for glow */
    .button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--button-color);
      opacity: 0.1;
      z-index: -1;
      transition: opacity 0.3s ease;
    }

    .button:hover::after {
      opacity: 0.3;
    }

    /* Keyframes */
    @keyframes blend {
      to { background-position: 500% 100%; }
    }

    @keyframes flicker {
      25% { 
        opacity: 0.9; 
        filter: drop-shadow(0 0 10px transparent);
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 15px hsl(187, 1%, 52%, 0.4));
      }
      75% {
        opacity: 0.95;
        filter: drop-shadow(0 0 5px transparent);
      }
    }

    @keyframes starglow {
      0% {
        box-shadow: 0 0 5px hsl(187, 1%, 52%), 0 0 10px hsl(0, 0%, 100%, 0.3);
      }
      50% {
        box-shadow: 0 0 10px hsl(187, 1%, 52%), 0 0 15px hsl(0, 0%, 100%, 0.5);
      }
      100% {
        box-shadow: 0 0 15px hsl(187, 1%, 52%), 0 0 25px hsl(0, 0%, 100%, 0.7);
      }
    }

    /* Adding a subtle twinkling effect to the buttons */
    @keyframes twinkle {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    .button:nth-child(1) { animation: twinkle 3s infinite ease-in-out; }
    .button:nth-child(2) { animation: twinkle 4s infinite ease-in-out; }
    .button:nth-child(3) { animation: twinkle 5s infinite ease-in-out; }
    .button:nth-child(4) { animation: twinkle 4.5s infinite ease-in-out; }
    .button:nth-child(5) { animation: twinkle 3.5s infinite ease-in-out; }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .content-container {
        padding: 0.8rem;
        gap: 0.7rem; /* Reduced gap further for mobile */
      }
      
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      
      .social-buttons {
        gap: 0.7rem;
      }
      
      .button {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      
      .name-text {
        font-size: 1.5rem;
        padding: 0.4rem 1rem;
      }
      
      .social-buttons {
        flex-direction: column;
        width: 100%;
        max-width: 200px;
      }
      
      .button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="content-container">
    <!-- Profile Picture (using placeholder) -->
    <img src="https://cdn.pfps.gg/pfps/9970-komi-san-surprise.gif" alt="Profile Picture" class="profile-pic">
    
    <!-- Name with updated text effect (border removed) -->
    <div class="name-container">
      <h1 class="name-text" data-text="John Doe">FarzyNova</h1>
    </div>
    
    <!-- Social Links -->
    <div class="social-buttons">
      <a href="https://www.facebook.com/bintejoynal" class="button">Facebook</a>
      <a href="https://www.instagram.com/farzynova/" class="button">Instagram</a>
      <a href="https://x.com/farzynova" class="button">Twitter</a>
      <a href="https://www.youtube.com/@bintejoynal" class="button">Youtube</a>
      <a href="https://discord.gg/WcqbrS77Mm" class="button">Discord</a>
    </div>
  </div>

  <!-- Script to disable inspection methods -->
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable keyboard shortcuts for developer tools
    document.addEventListener('keydown', function(e) {
      // Disable F12 key
      if(e.key === 'F12') {
        e.preventDefault();
        return false;
      }

      // Disable Ctrl+Shift+I / Cmd+Opt+I (Inspect Element)
      if((e.ctrlKey && e.shiftKey && e.key === 'I') || 
         (e.metaKey && e.altKey && e.key === 'i')) {
        e.preventDefault();
        return false;
      }

      // Disable Ctrl+Shift+J / Cmd+Opt+J (Console)
      if((e.ctrlKey && e.shiftKey && e.key === 'J') || 
         (e.metaKey && e.altKey && e.key === 'j')) {
        e.preventDefault();
        return false;
      }

      // Disable Ctrl+Shift+C / Cmd+Opt+C (Inspector)
      if((e.ctrlKey && e.shiftKey && e.key === 'C') || 
         (e.metaKey && e.altKey && e.key === 'c')) {
        e.preventDefault();
        return false;
      }

      // Disable Ctrl+U / Cmd+U (View Source)
      if((e.ctrlKey && e.key === 'u') || 
         (e.metaKey && e.key === 'u')) {
        e.preventDefault();
        return false;
      }
    });

    // Additional protections
    // Detect DevTools opening
    let devToolsDetected = false;
    
    // Method 1: Console clearing technique
    setInterval(() => {
      const widthThreshold = window.outerWidth - window.innerWidth > 160;
      const heightThreshold = window.outerHeight - window.innerHeight > 160;
      
      if (widthThreshold || heightThreshold) {
        if (!devToolsDetected) {
          devToolsDetected = true;
          // You could add a message or redirect here if desired
        }
      } else {
        devToolsDetected = false;
      }
    }, 1000);

    // Disable drag and drop for images
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable cut, copy, paste
    document.addEventListener('cut', function(e) {
      e.preventDefault();
      return false;
    });

    document.addEventListener('copy', function(e) {
      e.preventDefault();
      return false;
    });

    document.addEventListener('paste', function(e) {
      e.preventDefault();
      return false;
    });
  </script>
</body>
</html>
